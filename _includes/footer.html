<footer id='contact'>
  <div class="container">
    
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        
        <hr class="small">
        
        <h1>
            <strong>{{ site.owner }}</strong>
        </h1>
        
        <h4>
          {% for address in site.address %}
          {{ address.line }}<br>
          {% endfor %}
        </h4>
        
        <ul class="list-unstyled">
          <!-- <li><i class="fa fa-phone fa-fw"></i> {{ site.telephone }}</li> -->
          <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          </li>
        </ul>
        
        <br>
        
        <ul class="list-inline">
          <li>
            <a href="https://facebook.com/{{ site.facebook_username }}"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
          </li>
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/company/{{ site.linkedin_username }}"><i class="fa fa-linkedin fa-fw fa-3x"></i></a>
          </li>
          <li>
            <a href="mailto:{{ site.email }}"><i class="fa fa-envelope fa-fw fa-3x"></i></a>
          </li>
        </ul>
        
        <hr class="small">
        <p class="text-muted">Copyright &copy; {{ site.copyright }} 2015</p>
      </div>
      
    </div>
  </div>
</footer>
